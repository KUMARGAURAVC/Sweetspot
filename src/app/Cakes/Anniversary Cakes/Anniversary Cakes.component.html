<div class="cakes-container">
  <div class="inline">
      <h2>Anniversary</h2>
      <img src="./assets/anniversary/1.jpg">
  </div>
  <p class="cake-paragraph">Celebrate love with our expertly crafted anniversary cake. Moist layers, personalized elegance, and exquisite flavors make it a perfect choice.
     Create lasting memories and share joy with each delightful bite.
  </p>

  <div class="card-container1">
      <div *ngFor="let row of [0,1]; let rowIndex = index" class="card-row">
        <div
          *ngFor="let cake of cakes.slice(rowIndex * 4, (rowIndex + 1) * 4)"
          class="card1"
        >
          <img [src]="cake.image" alt="Cake Image" />
          <div class="card-content1">
            <h4>{{ cake.title }}</h4>
            <span class="price">â‚¹{{ cake.price }}</span>
          </div>
          <button class="cart-button"><i class="bi bi-cart-fill"></i></button>
        </div>
      </div>
    </div>

</div>
