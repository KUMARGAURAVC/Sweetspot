<div class="cakes-container">
  <div class="inline">
      <h2></h2>
      <img src="./assets/Basic-cakes/5.jpg">
  </div>
  <p class="cake-paragraph">Speed into celebrations with our car and bike cakes. 
    Expertly crafted designs that bring excitement and flavor to your special occasions.
  </p>

  <div class="card-container1">
      <div *ngFor="let row of [0]; let rowIndex = index" class="card-row">
        <div
          *ngFor="let cake of cakes.slice(rowIndex * 4, (rowIndex + 1) * 4)"
          class="card1"
        >
          <img [src]="cake.image" alt="Cake Image" />
          <div class="card-content1">
            <h4>{{ cake.title }}</h4>
            <span class="price">â‚¹{{ cake.price }}</span>
          </div>
          <button class="cart-button"><i class="bi bi-cart-fill"></i></button>
        </div>
      </div>
    </div>

</div>
